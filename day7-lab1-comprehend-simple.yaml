AWSTemplateFormatVersion: '2010-09-09'
Description: 'Day 7 Lab 1: Amazon Comprehend - Simple Infrastructure (No Circular Dependencies)'

Parameters:
  EnvironmentName:
    Description: Environment name prefix
    Type: String
    Default: SecureBank-Comprehend
    
  NotificationEmail:
    Description: Email address for negative feedback alerts
    Type: String
    Default: alerts@securebank.com

Resources:
  # S3 Bucket for Customer Feedback (without notification - add manually after stack creation)
  FeedbackBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::StackName}-feedback-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Purpose
          Value: CustomerFeedbackStorage

  # DynamoDB Table for Analysis Results
  AnalysisResultsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-results'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: feedback_id
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: N
        - AttributeName: sentiment
          AttributeType: S
      KeySchema:
        - AttributeName: feedback_id
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: SentimentIndex
          KeySchema:
            - AttributeName: sentiment
              KeyType: HASH
            - AttributeName: timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  # SNS Topic for Negative Feedback Alerts
  NegativeFeedbackTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub '${AWS::StackName}-negative-feedback'
      DisplayName: Negative Customer Feedback Alerts
      Subscription:
        - Endpoint: !Ref NotificationEmail
          Protocol: email

  # IAM Role for Lambda Function
  ComprehendLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-lambda-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: ComprehendAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - comprehend:DetectSentiment
                  - comprehend:DetectEntities
                  - comprehend:DetectKeyPhrases
                  - comprehend:DetectPiiEntities
                  - comprehend:DetectDominantLanguage
                Resource: '*'
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource: !Sub '${FeedbackBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                Resource: 
                  - !GetAtt AnalysisResultsTable.Arn
                  - !Sub '${AnalysisResultsTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: !Ref NegativeFeedbackTopic

  # Lambda Function for Comprehend Processing
  ComprehendProcessorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-processor'
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt ComprehendLambdaRole.Arn
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          RESULTS_TABLE: !Ref AnalysisResultsTable
          SNS_TOPIC_ARN: !Ref NegativeFeedbackTopic
          NEGATIVE_THRESHOLD: '0.7'
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          from datetime import datetime
          from decimal import Decimal
          
          comprehend = boto3.client('comprehend')
          dynamodb = boto3.resource('dynamodb')
          s3 = boto3.client('s3')
          sns = boto3.client('sns')
          
          table = dynamodb.Table(os.environ['RESULTS_TABLE'])
          sns_topic = os.environ['SNS_TOPIC_ARN']
          negative_threshold = float(os.environ['NEGATIVE_THRESHOLD'])
          
          def lambda_handler(event, context):
              for record in event['Records']:
                  bucket = record['s3']['bucket']['name']
                  key = record['s3']['object']['key']
                  
                  # Get feedback text from S3
                  response = s3.get_object(Bucket=bucket, Key=key)
                  text = response['Body'].read().decode('utf-8')
                  
                  feedback_id = key.split('/')[-1].replace('.txt', '')
                  
                  # Sentiment Analysis
                  sentiment_response = comprehend.detect_sentiment(
                      Text=text,
                      LanguageCode='en'
                  )
                  
                  # Entity Extraction
                  entities_response = comprehend.detect_entities(
                      Text=text,
                      LanguageCode='en'
                  )
                  
                  # Key Phrases
                  phrases_response = comprehend.detect_key_phrases(
                      Text=text,
                      LanguageCode='en'
                  )
                  
                  # Store results
                  sentiment = sentiment_response['Sentiment']
                  sentiment_scores = sentiment_response['SentimentScore']
                  
                  item = {
                      'feedback_id': feedback_id,
                      'timestamp': int(datetime.now().timestamp()),
                      'text': text,
                      'sentiment': sentiment,
                      'sentiment_scores': {
                          'positive': Decimal(str(sentiment_scores['Positive'])),
                          'negative': Decimal(str(sentiment_scores['Negative'])),
                          'neutral': Decimal(str(sentiment_scores['Neutral'])),
                          'mixed': Decimal(str(sentiment_scores['Mixed']))
                      },
                      'entities': [
                          {'text': e['Text'], 'type': e['Type'], 'score': Decimal(str(e['Score']))}
                          for e in entities_response['Entities'][:10]
                      ],
                      'key_phrases': [
                          {'text': p['Text'], 'score': Decimal(str(p['Score']))}
                          for p in phrases_response['KeyPhrases'][:10]
                      ]
                  }
                  
                  table.put_item(Item=item)
                  
                  # Send alert for negative feedback
                  if sentiment == 'NEGATIVE' and sentiment_scores['Negative'] >= negative_threshold:
                      sns.publish(
                          TopicArn=sns_topic,
                          Subject=f'Negative Feedback Alert: {feedback_id}',
                          Message=f"Negative feedback detected!\n\nID: {feedback_id}\nSentiment: {sentiment}\nConfidence: {sentiment_scores['Negative']:.2%}\n\nText: {text[:200]}..."
                      )
              
              return {'statusCode': 200, 'body': json.dumps('Processing complete')}

  # Lambda Permission for S3 (to be used when adding S3 notification manually)
  S3InvokeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ComprehendProcessorFunction
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !GetAtt FeedbackBucket.Arn

  # CloudWatch Log Group
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${ComprehendProcessorFunction}'
      RetentionInDays: 7

  # CloudWatch Alarm for High Error Rate
  HighErrorRateAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${AWS::StackName}-high-error-rate'
      AlarmDescription: Alert when Lambda error rate is high
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref ComprehendProcessorFunction
      AlarmActions:
        - !Ref NegativeFeedbackTopic

Outputs:
  FeedbackBucketName:
    Description: S3 bucket for customer feedback
    Value: !Ref FeedbackBucket
    Export:
      Name: !Sub '${AWS::StackName}-FeedbackBucket'

  ResultsTableName:
    Description: DynamoDB table for analysis results
    Value: !Ref AnalysisResultsTable
    Export:
      Name: !Sub '${AWS::StackName}-ResultsTable'

  ProcessorFunctionArn:
    Description: Lambda function ARN
    Value: !GetAtt ComprehendProcessorFunction.Arn

  SNSTopicArn:
    Description: SNS topic for alerts
    Value: !Ref NegativeFeedbackTopic

  PostDeploymentSteps:
    Description: Manual steps after stack creation
    Value: |
      IMPORTANT: Add S3 notification manually after stack creation:
      1. Go to S3 Console
      2. Open bucket: BUCKET_NAME
      3. Go to Properties > Event notifications
      4. Create event notification:
         - Name: comprehend-trigger
         - Event types: All object create events
         - Prefix: feedback/
         - Suffix: .txt
         - Destination: Lambda function
         - Lambda: FUNCTION_ARN
      
      Then test by uploading: aws s3 cp feedback.txt s3://BUCKET_NAME/feedback/test-001.txt

  EstimatedCost:
    Description: Estimated monthly cost
    Value: '$10-50 for 10,000 feedback items'
